<assistant-llm
    id='{{id}}'
    {{bindPrompt}}prompt='{{prompt}}'
    {{#content}}

    model='{{model}}'
    {{#modelParams}}

    {{/modelParams}}
    editable='{{editable}}'
    pyb-answer='{{pybAnswer}}'>
</assistant-llm>
