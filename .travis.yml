sudo: required
dist: trusty
matrix:
  include:
  - language: node_js
    node_js:
    - "11.10.1"
    before_install:
    - cd static/src && ls
    install:
    - npm config set @dtwebservices:registry="https://artprod.dev.bloomberg.com/artifactory/api/npm/npm-repos"
    - yarn install
    - ls ./node_modules
    - yarn test
    - yarn lint
